<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe- Kuczi$</title>
    <link rel="shortcut icon"  href="../logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>


  <div class="select-box">
    <header>Kółko i Krzyżyk</header>
    <div class="content">
      <div class="title">Wybierz, kim chcesz być?</div>
      <div class="options">
        <button class="playerX">Gracz (X)</button>
        <button class="playerO">Gracz (O)</button>
      </div>
      <div class="credit">&copy; <a href="https://kuczisa.github.io/" target="_blank">Kuczis</a></div>
    </div>
  </div> 



  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Gracz X</span>
        <span class="Oturn">Gracz O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Rozpocznij od nowa</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
