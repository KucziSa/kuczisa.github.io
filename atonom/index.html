<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atonom - Kuczi$</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
    <script src="scripts/chosen.jquery.min.js"></script>
    <script src="scripts/physicsjs/physicsjs-full-0.5.1.js"></script>
    <script src="scripts/three.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/Smidge.js"></script>
    <script src="script.js"></script>
    <script src="scanner.js"></script>
    <script src="iupac.js"></script>
    <link rel="stylesheet" href="css/chosen.css">
</head>
<body>
    <h1>Atonom</h1>
    <h2>&copy; Hipolit Płatek</h2>

    <div class="content">
        <div class="left-section">
            <label for="iupacName" class="content1">Enter IUPAC Name:</label>

            <div class="shine">
                <input type="text"  id="iupacName" class="curved-textfield" value="">

              </div>
            <button id="parseButton">Parse</button>

            <p class="content1">Select molecule:</p>
            <select id="moleculeselect" class="my_select_box" data-placeholder="Select Molecule">
                <option value=""></option>
            </select>

            <p class="content2"> Energy: <input id="dragRange" style="width: 98%;" type="range" min="1" max="1000" class="dragRange" /></p>
            <p class="content2"> Camera height: <input id="cameraHeight" type="range" min="1" max="1000" style="width: 98%;" class="dragRange" /></p>
            <p class="content2"> Camera distance: <input id="cameraDistance" type="range" min="1" max="1000" style="width: 98%;" class="dragRange" /></p>
            

            <p><button id="startButton">Start</button> <button id="stopButton">Stop</button></p>
        </div>
        <div class="right-section">
            <div id="3dcontainer" style="max-width: 50%;"></div>
        </div>
    </div>
</body>
</html>
