  <style>
    :root{ --btn-radius:20px; --shadow:0 9px #999; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px 16px 56px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow:hidden;
    }
    @keyframes gradient{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    main{ width:min(720px,94vw); text-align:center; }

    h1{
      margin:0 0 12px;
      font-size:clamp(1.5rem,4.2vw,2.6rem);
      color:#fff;
      text-shadow:1px 1px 2px black, 0 0 25px rgba(0,0,255,.6), 0 0 5px rgba(0,0,139,.7);
      line-height:1.15;
    }

    /* KOMUNIKAT NA STRONIE */
    #messageBox{
      width:min(560px,92vw);
      margin:0 auto 16px;
      padding:12px 14px;
      border-radius:16px;
      background: rgba(0,0,0,0.45);
      color:#fff;
      font-size: clamp(1rem, 3.4vw, 1.15rem);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display:none; /* pokaÅ¼emy po klikniÄ™ciu */
    }

    #stage{
      position:relative;
      width:min(560px,92vw);
      height:clamp(240px,40vh,360px);
      margin:0 auto;
    }

    .btn{
      padding:12px 60px;
      font-size:clamp(1rem,3.6vw,1.25rem);
      text-shadow:2px 2px 4px #000;
      cursor:pointer;
      text-align:center;
      outline:none;
      color:#fff;
      background-color:#6d20b4;
      border:none;
      border-radius:var(--btn-radius);
      box-shadow:var(--shadow);
      user-select:none;
      touch-action:manipulation;
    }
    .btn:hover{ background-color:#5a207c; }
    .btn:active{
      background-color:#5a1e7c;
      box-shadow:0 5px #666;
      transform:translateY(4px);
    }

    #By{ position:absolute; left:12%; top:28%; width:max-content; }
    #Bn{ position:absolute; left:58%; top:28%; width:max-content; }

    .kuczi-credit{
      position:fixed;
      bottom:12px;
      right:12px;
      padding:4px 12px;
      border-radius:999px;
      background:rgba(0,0,0,0.55);
      color:#f8f8f8;
      font-size:.75rem;
      letter-spacing:.05em;
      text-decoration:none;
      opacity:.85;
      transition:opacity .2s ease, transform .2s ease;
      z-index:9999;
    }
    .kuczi-credit:hover{ opacity:1; transform:translateY(-1px); }

    @media (max-width:420px){
      #stage{ height:44vh; }
      .btn{ padding:12px 44px; }
    }
  </style>
</head>
